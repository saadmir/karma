<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Karma</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="http://platform.linkedin.com/in.js">
    api_key: klls2xzq270x
    authorize: true
  </script>

</head>
<body>



<!-- Header partial -->
<script type="text/x-handlebars" data-template-name="partial/header">
  <section id="section_home_header">
    <div class="div_title">
      <h1 class="title">
        Karma
      </h1>
    </div> <!-- end div_title -->
  </section> <!-- end section_home_header -->
</script>

<!-- Application -->
<script type="text/x-handlebars">
    {{outlet}}
</script>






  <!-- Home Page -->
  <script type="text/x-handlebars" data-template-name="index">

    {{partial "partial/header"}}


    <section id="section_home_body">
      <div class="box">
        <div class="row wrapper">
          <div class="col-md-6  col-sm-6 col-xs-12 volunteer chunk">
            <h1> Young <br> Professionals </h1>
            <div class="text_box">
              <h3>Use your skills to help important causes! </h3>
            </div>
              {{#link-to 'opportunities.index' classNames="btn-lg btn-primary"}}
                Find Projects
              {{/link-to}}
              <br>
              {{#link-to 'volunteers.signup' classNames="link"}}
                Or Signup to Volunteer
              {{/link-to}}
          </div> <!-- end volunteer -->


          <div class="col-md-6  col-sm-6 col-xs-12 organizer chunk">
            <h1> Social Impact <br> Organizations </h1>

            <div class="text_box">
              <h3>Leverage the power of your local community!</h3>
            </div>
              {{#link-to 'volunteers.index' classNames="btn-lg btn-success"}}
                Find Volunteers
              {{/link-to}}
              <br>
              {{#link-to 'opportunities.new' classNames="link"}}
                Or Post an Opportunity
              {{/link-to}}
          </div> <!-- end organizer -->
        </div>
      </div> <!-- end box -->
    </section> <!-- end section_home_body -->
  </script>




  <!-- Opportunites -->

  <script type="text/x-handlebars" data-template-name="opportunities/index">
    <h3>Opportunity List</h3>
    <ul>
    {{#each model}}
      <li>
        <h4>{{title}}</h4>
        <p><a href="{{orgURL}}">{{orgName}}</a></p>
        <p><strong>Cause:</strong><br/> {{causes}}</p>
        <p><strong>Need:</strong><br/> {{skills}}</p>
        <p><a href="mailto:shan@getkarma.co?subject=I%20want%20to%20volunteer%20with%20{{orgName}}">I'm interested</a></p>
      </li>
    {{/each}}
    </ul>
  </script>




  <!-- New Opportunity -->

  <script type="text/x-handlebars" data-template-name="opportunities/new">
    <div class="col-md-8">
      <h3>Submit a New Opportunity</h3>
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-6">
            {{input type="text"
              value=title
              placeholder="Opportunity Title"
              class="form-control"}}
          </div>
          <div class="col-sm-6">
          {{input type="text"
            value=orgName
            placeholder="Organization Name"
            class="form-control"}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            {{input type="text"
              value=orgURL
              placeholder="Website - http://example.com"
              class="form-control"}}
            </div>
          <div class="col-sm-6">
            {{input type="text"
              value=email
              placeholder="Contact email"
              class="form-control"}}
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            {{input type="text"
              value=location
              placeholder="Location"
              class="form-control"}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            {{input type="text"
              value=commitment
              placeholder="Commitment"
              class="form-control"}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            {{textarea
              value=description
              placeholder="Description"
              rows=5
              class="form-control"}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            {{view Ember.Select
              multiple="true"
              valueBinding="skills"
              contentBinding="allskills"
            }}
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" {{action "createOpportunity"}} >Submit</button>
    </div>
  </script>




  <!-- Volunteers -->

  <script type="text/x-handlebars" data-template-name="volunteers/index">
    <h3>Volunteer List</h3>
    <ul>
    {{#each model}}
      <li><h4>{{name}}</h4>
      <img {{bind-attr src=image}}></img>
      <br>
      <p><button type="button" class="btn btn-info" {{action "sendMail" email}} > Request Help </button></p>
      <p>
        <strong>Skills:</strong>{{skills}}
      </p>
      </li>
    {{/each}}
    </ul>
  </script>






  <!-- Volunteer signup -->

  <script type="text/x-handlebars" data-template-name="volunteers/signup">
    <div class="col-md-8">
      <h3>Volunteer Signup</h3>
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-6">
            {{input type="text"
              value=name
              placeholder="Name"
              class="form-control"}}
          </div>
          <div class="col-sm-6">
          {{input type="text"
            value=email
            placeholder="Email"
            class="form-control"}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            {{input type="text"
              value=volunteerURL
              placeholder="Website - http://example.com"
              class="form-control"}}
            </div>
          <div class="col-sm-6">
            {{input type="text"
              value=email
              placeholder="Email"
              class="form-control"}}
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            {{input type="text"
              value=location
              placeholder="Location"
              class="form-control"}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            {{textarea
              value=description
              placeholder="About yourself..."
              rows=5
              class="form-control"}}
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" {{action "doLinkedIn"}} >LinkedIn</button>
      <button type="button" class="btn btn-primary" {{action "registerVolunteer"}} >Submit</button>
    </div>
    </form>
  </script>




  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.3.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
